version: '1.0'
name: pipeline-20231101
displayName: pipeline-20231101
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - ''
stages:
  - name: stage-12f6f333
    displayName: master
    strategy: naturally
    trigger: auto
    executor:
      - '674074365'
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 17.8.0
        commands:
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
